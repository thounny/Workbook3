<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="window" style="width: 80%">
      <div class="title-bar">
        <div class="title-bar-text">Car Rental</div>
      </div>
      <div class="window-body">
        <form id="rentalForm">
          <fieldset>
            <legend>Rental Car Options</legend>
            <label for="carType">Select Car Type:</label>
            <select id="carType" required>
              <option value="compact">Compact - $30/day</option>
              <option value="suv">SUV - $50/day</option>
              <option value="luxury">Luxury - $100/day</option>
            </select>
            <label for="rentalDays">Number of Days:</label>
            <input type="number" id="rentalDays" min="1" required />
            <button type="submit">Calculate Rental Cost</button>
          </fieldset>
        </form>

        <div id="rentalCostOutput" class="status-bar"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("rentalForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const carType = document.getElementById("carType").value;
          const rentalDays = parseInt(
            document.getElementById("rentalDays").value
          );

          let dailyRate = 0;

          switch (carType) {
            case "compact":
              dailyRate = 30;
              break;
            case "suv":
              dailyRate = 50;
              break;
            case "luxury":
              dailyRate = 100;
              break;
          }

          const totalCost = dailyRate * rentalDays;
          document.getElementById(
            "rentalCostOutput"
          ).innerText = `Total Rental Cost: $${totalCost.toFixed(2)}`;
        });
    </script>
  </body>
</html>
