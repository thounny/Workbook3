    <!-- Page Header -->
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Overnight Estimator</h1>
      <p class="lead">Estimate your room and stay costs at our resort.</p>
    </div>

    <!-- Main Content for Estimator -->
    <div class="container">
      <form id="estimateForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="checkin">Check-in Date</label>
          <input type="date" class="form-control" id="checkin" required />
        </div>
        <div class="form-group">
          <label for="nights">Number of Nights</label>
          <input
            type="number"
            class="form-control"
            id="nights"
            min="1"
            max="28"
            required
          />
        </div>
        <div class="form-group">
          <label>Room Type</label>
          <div>
            <input type="radio" id="queen" name="room" value="queen" required />
            <label for="queen">Queen</label>
            <input type="radio" id="king" name="room" value="king" required />
            <label for="king">King</label>
            <input type="radio" id="suite" name="room" value="suite" required />
            <label for="suite">2-Bedroom Suite</label>
          </div>
        </div>
        <div class="form-group">
          <label for="adults">Number of Adults</label>
          <input
            type="number"
            class="form-control"
            id="adults"
            min="1"
            max="4"
            required
          />
        </div>
        <div class="form-group">
          <label for="children">Number of Children</label>
          <input
            type="number"
            class="form-control"
            id="children"
            min="0"
            max="4"
          />
        </div>
        <div class="form-group">
          <label>Discount</label>
          <div>
            <input
              type="radio"
              id="none"
              name="discount"
              value="none"
              required
            />
            <label for="none">None</label>
            <input type="radio" id="aaa" name="discount" value="aaa" />
            <label for="aaa">AAA/Senior (10%)</label>
            <input
              type="radio"
              id="military"
              name="discount"
              value="military"
            />
            <label for="military">Military (20%)</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Estimate Stay Cost
        </button>
      </form>
      <div id="messageDiv" class="alert" style="display: none"></div>
      <div id="costOutput" style="display: none"></div>
    </div>

    <!-- Webamp Section -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">

    <!-- Modal for displaying results -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Stay Cost Estimate
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBodyContent">
            <!-- Results will be injected here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>

    <!-- Ensure this is linked correctly -->

    <script>
      function prefillRoomData() {
        const urlParams = new URLSearchParams(window.location.search);
        const roomType = urlParams.get("roomType");
        if (roomType) {
          document.querySelector(
            `input[name="room"][value="${roomType}"]`
          ).checked = true;
        }
      }

      window.onload = prefillRoomData; // Call function on page load
    </script>
